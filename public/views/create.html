{{define "create"}}
<!DOCTYPE html>
<html>

<head>
    <title>{{.title}}</title>
    {{template "_header"}}
</head>

<head>
</head>

<body class="sess">
    {{template "_navbar_teacher"}}
    <!-- {{template "_message"}}
        <p>Page: Index</p>
        <p>Welcome {{.name}}</p> -->
    <div class="container mt-4">
        <div class="row my-3">
            <div class="col">
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                            Create a Webinar
                        </div>
                    <div class="card-body">
                        <form action="/teacher/webinar/create" method="POST"
                            onsubmit="validateForm()">
                            <div class="row mb-2">
                                <div class="col">
                                    <label for="">Title of Webinar<abbr title="Required"
                                            class="text-danger">*</abbr></label>
                                    <input type="text" name="title" class="form-control" placeholder="Title" required>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col">
                                    <label for="">Description <abbr title="Required" class="text-danger">*</abbr>
                                    </label>
                                    <textarea name="description" class="form-control" placeholder="Description"
                                        onkeyup="countChar(this)" maxlength="250" required></textarea>
                                    <div class="d-flex justify-content-end">
                                        <small class="text-secondary"id="charNum"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col">
                                    <label for="">Meeting Link <abbr title="Required"
                                            class="text-danger">*</abbr></label>
                                    <input type="text" name="link" id="link" class="form-control" placeholder="https://..."
                                        required>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <!-- pattern="/[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1]) (2[0-3]|[01][0-9]):[0-5][0-9]/"  -->
                                <div class="col">
                                    <label for="">Schedule <abbr title="Required" class="text-danger">*</abbr></label>
                                    <input type="text" name="schedule_string" 
                                    title="YYYY-MM-DD HH:MM"
                                    class="form-control" placeholder="YYYY-MM-DD HH:MM" required>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col">
                                    <label for="">Category <abbr title="Required" class="text-danger">*</abbr></label>
                                    <select class="form-control" name="category" id="" required>
                                        <option>Science</option>
                                        <option>Social</option>
                                        <option>Literature</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col"></div>
                                <div class="col-12 col-md-8 col-lg-8 d-flex justify-content-end flex-column flex-md-row">
                                    <input type="submit" class="btn-blue mt-3" value="Create a Webinar">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
</body>

</html>
<script>
    function countChar(val) {
        var len = val.value.length;
        if (len >= 250) {
            $('#charNum').text("You have reached the maximum characters limit.")
            val.value = val.value.substring(0, 250);
        } else {
            $('#charNum').text(250 - len + " characters left.");
        }
    };
</script>
