{{define "settings"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{.title}}</title>
    {{template "_header"}}
</head>

<body>
    {{template "_navbar"}}
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col"></div>
            <div class="col-8">
                <div class="card">
                    <h4 class="card-header">Your Account</h4>
                    <div class="card-body px-4 ">
                        <div class="row">
                            <div class="col-lg-3 col-md-4">
                                <div class="d-flex justify-content-center">
                                    <img src="assets/images/lisa.jpg" alt="" class="img-account  mb-3">
                                </div>
                                <button class="btn btn-dark btn-block mb-3">Upload</button>
                                <button class="btn btn-danger btn-block">Remove</button>        
                            </div>
                            <div class="col-lg-9 col-md-8 form-group mt-3 mt-lg-0 mt-md-0">
                                <div class="row ">
                                    <div class="col-lg-6 col-md-6 ">
                                        <label for="">First Name</label>
                                        <input type="text" name="" id="" class="form-control">
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <label for="">Last Name</label>
                                        <input type="text" name="" id="" class="form-control">
                                    </div>        
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="">Email</label>
                                        <input type="text" name="" id="" class="form-control" disabled> 
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="">Role</label>
                                        <input type="text" name="" id="" class="form-control" disabled> 
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <button class="btn btn-dark mt-3">Update</button>        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
{{end}}
